<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 180">
  <style>
    @keyframes word1 { 0%,18% { opacity: 1; } 20%,100% { opacity: 0; } }
    @keyframes word2 { 0%,20% { opacity: 0; } 22%,38% { opacity: 1; } 40%,100% { opacity: 0; } }
    @keyframes word3 { 0%,40% { opacity: 0; } 42%,58% { opacity: 1; } 60%,100% { opacity: 0; } }
    @keyframes word4 { 0%,60% { opacity: 0; } 62%,78% { opacity: 1; } 80%,100% { opacity: 0; } }
    @keyframes word5 { 0%,80% { opacity: 0; } 82%,98% { opacity: 1; } 100% { opacity: 0; } }
    .rsvp-word { font-family: 'Segoe UI', Arial, sans-serif; font-size: 18px; fill: #d4a847; }
    .w1 { animation: word1 3s infinite; }
    .w2 { animation: word2 3s infinite; }
    .w3 { animation: word3 3s infinite; }
    .w4 { animation: word4 3s infinite; }
    .w5 { animation: word5 3s infinite; }
  </style>
  <rect width="800" height="180" fill="#0d1117"/>
  <!-- NABU title -->
  <text x="400" y="68" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="56" font-weight="700" fill="#ffaa00" letter-spacing="12">NABU</text>
  <!-- Cuneiform-inspired decorative line -->
  <line x1="280" y1="82" x2="520" y2="82" stroke="#ffaa00" stroke-width="1.5" opacity="0.4"/>
  <polygon points="280,82 286,79 286,85" fill="#ffaa00" opacity="0.4"/>
  <polygon points="520,82 514,79 514,85" fill="#ffaa00" opacity="0.4"/>
  <rect x="370" y="80" width="4" height="4" fill="#ffaa00" opacity="0.5" rx="0.5"/>
  <rect x="396" y="80" width="4" height="4" fill="#ffaa00" opacity="0.5" rx="0.5"/>
  <rect x="422" y="80" width="4" height="4" fill="#ffaa00" opacity="0.5" rx="0.5"/>
  <!-- RSVP word flash animation -->
  <rect x="320" y="95" width="160" height="30" rx="4" fill="#1a1a2e" stroke="#ffaa00" stroke-width="0.5" opacity="0.6"/>
  <text x="400" y="116" text-anchor="middle" class="rsvp-word w1">knowledge</text>
  <text x="400" y="116" text-anchor="middle" class="rsvp-word w2">flows</text>
  <text x="400" y="116" text-anchor="middle" class="rsvp-word w3">through</text>
  <text x="400" y="116" text-anchor="middle" class="rsvp-word w4">your</text>
  <text x="400" y="116" text-anchor="middle" class="rsvp-word w5">eyes</text>
  <!-- Tagline -->
  <text x="400" y="155" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#8b949e">Speed reading for the terminal</text>
</svg>
