<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" width="800" height="300">
  <style>
    @keyframes word1 { 0%, 8% { opacity: 1; } 9%, 100% { opacity: 0; } }
    @keyframes word2 { 0%, 9% { opacity: 0; } 10%, 18% { opacity: 1; } 19%, 100% { opacity: 0; } }
    @keyframes word3 { 0%, 19% { opacity: 0; } 20%, 28% { opacity: 1; } 29%, 100% { opacity: 0; } }
    @keyframes word4 { 0%, 29% { opacity: 0; } 30%, 38% { opacity: 1; } 39%, 100% { opacity: 0; } }
    @keyframes word5 { 0%, 39% { opacity: 0; } 40%, 48% { opacity: 1; } 49%, 100% { opacity: 0; } }
    @keyframes word6 { 0%, 49% { opacity: 0; } 50%, 58% { opacity: 1; } 59%, 100% { opacity: 0; } }
    @keyframes word7 { 0%, 59% { opacity: 0; } 60%, 68% { opacity: 1; } 69%, 100% { opacity: 0; } }
    @keyframes word8 { 0%, 69% { opacity: 0; } 70%, 78% { opacity: 1; } 79%, 100% { opacity: 0; } }
    @keyframes word9 { 0%, 79% { opacity: 0; } 80%, 88% { opacity: 1; } 89%, 100% { opacity: 0; } }
    @keyframes word10 { 0%, 89% { opacity: 0; } 90%, 100% { opacity: 1; } }
    .bg { fill: #0d1117; }
    .frame { fill: none; stroke: #d4a847; stroke-width: 2; rx: 12; }
    .focus-line { stroke: #d4a847; stroke-width: 1; opacity: 0.4; }
    .word { fill: #e8d5b0; font-family: 'Segoe UI', system-ui, sans-serif; font-size: 42px; font-weight: 700; text-anchor: middle; opacity: 0; }
    .wpm-label { fill: #d4a847; font-family: 'Courier New', monospace; font-size: 14px; text-anchor: middle; }
    .label { fill: #666; font-family: 'Courier New', monospace; font-size: 11px; text-anchor: middle; }
    .speed-dot { fill: #d4a847; }
    .w1 { animation: word1 5s infinite; }
    .w2 { animation: word2 5s infinite; }
    .w3 { animation: word3 5s infinite; }
    .w4 { animation: word4 5s infinite; }
    .w5 { animation: word5 5s infinite; }
    .w6 { animation: word6 5s infinite; }
    .w7 { animation: word7 5s infinite; }
    .w8 { animation: word8 5s infinite; }
    .w9 { animation: word9 5s infinite; }
    .w10 { animation: word10 5s infinite; }
  </style>
  <rect class="bg" width="800" height="300" rx="16"/>
  <rect class="frame" x="200" y="80" width="400" height="100" rx="12"/>
  <line class="focus-line" x1="400" y1="80" x2="400" y2="180"/>
  <text class="word w1" x="400" y="142">Read</text>
  <text class="word w2" x="400" y="142">faster</text>
  <text class="word w3" x="400" y="142">than</text>
  <text class="word w4" x="400" y="142">you</text>
  <text class="word w5" x="400" y="142">ever</text>
  <text class="word w6" x="400" y="142">thought</text>
  <text class="word w7" x="400" y="142">possible</text>
  <text class="word w8" x="400" y="142">with</text>
  <text class="word w9" x="400" y="142">NABU</text>
  <text class="word w10" x="400" y="142">.</text>
  <text class="wpm-label" x="400" y="220">400 WPM</text>
  <line stroke="#333" stroke-width="2" x1="300" y1="240" x2="500" y2="240"/>
  <circle class="speed-dot" cx="380" cy="240" r="4"/>
  <text class="label" x="300" y="260">100</text>
  <text class="label" x="400" y="260">500</text>
  <text class="label" x="500" y="260">1000</text>
</svg>
